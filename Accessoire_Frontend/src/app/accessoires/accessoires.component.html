<div class="container">
  <div class="card shadow mt-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>Lib Accessoire</th>
          <th>Prix</th>
          <th>Date Cr√©ation</th>
          <th>Marque</th>
          <th>Image</th>
        </tr>
        <tbody *ngFor="let accessoire of accessoires">
          <tr>
            <td>{{ accessoire.idAccessoire }}</td>
            <td>{{ accessoire.libAccessoire }}</td>
            <td>{{ accessoire.prixAccessoire }}</td>
            <td>{{ accessoire.dateCreation | date : "dd/MM/yyyy" }}</td>
            <td>{{ accessoire.marque.nomMar }}</td>
            <td><img class="card-img-top img-responsive"
              src = "{{accessoire.imageStr}}"
              style = "height :50px;width:100px">
            </td>
            <td>
              <a
                *ngIf="authService.isAdmin()"
                class="btn btn-danger"
                (click)="supprimerAccessoire(accessoire)"
                >Supprimer</a
              >
            </td>
            <td>
              <a
                *ngIf="authService.isAdmin()"
                class="btn btn-success"
                [routerLink]="['/updateAccessoire', accessoire.idAccessoire]"
                >Modifier</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
