<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gestion des Accessoires Informatiques</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Gestion Accessoires Informatiques</a>
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="accessoires">Home</a>
      </li>
      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown" data-bs-toggle="dropdown">
          Accessoires
        </a>
        <div class="dropdown-menu">
          <a *ngIf="authService.isAdmin()"  class="dropdown-item" routerLink="add-accessoire">Ajouter</a>
          <a class="dropdown-item" href="#">Lister</a>
          <a class="dropdown-item"  routerLink="/rechercheParMarque" >Recherche Par Marque</a> 
          <a class="dropdown-item" routerLink="/rechercheParNom" >Recherche Par Nom</a>
          <a  *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="/listeMarques" >Gestion des Marques</a>

        </div>
      </li>
    </ul>
    <ul class="navbar-nav ms-auto">
      <li> <a class="nav-link">{{authService.loggedUser}}</a></li> 
      <li class="nav-item dropdown" >
        <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-bs-toggle="dropdown">
         Connexion
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
          <a *ngIf="!logged"  class="dropdown-item" routerLink = "login">login</a>
          <a *ngIf="logged" class="dropdown-item" (click) = "onLogout()">logout</a>
          <a class="dropdown-item" href="#">Profile</a>
        </div>
      </li>
    </ul>
  </nav>
</body>

</html>
<router-outlet></router-outlet>
